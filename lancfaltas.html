<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de Faltas - Portal da Faculdade</title>
    <style>
        body {
            background-image: url("fundo.gif");
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #ffffff;
            font-weight: 700;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }
        .form-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-card input, .form-card select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #2980b9;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .back-button {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            background-color: #3498db;
        }
        .back-button {
            left: 20px;
        }
        .logout-button:hover {
            background-color: #c9302c;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="location.href='professor.html'">&#8592; Voltar</button>
    <button class="logout-button" onclick="logout()">Sair</button>

    <h1>Lançamento de Faltas</h1>
    <div class="container">
        <div class="form-card">
            <form id="lancamento-form">
                <select id="semestre" required>
                    <option value="">Selecione o Semestre</option>
                </select>
                <select id="aluno" required>
                    <option value="">Selecione o Aluno</option>
                </select>
                <select id="materia" required>
                    <option value="">Selecione a Matéria</option>
                </select>
                <input type="number" id="faltas" placeholder="Quantidade de Faltas" required>
                <input type="date" id="data" required>
                <button type="submit" class="submit-button">Lançar Falta</button>
            </form>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('alunoId');
            localStorage.removeItem('tipo_usuario');
            window.location.href = 'login.html';
        }

        document.addEventListener('DOMContentLoaded', carregarSemestres);

        function carregarSemestres() {
            fetch('http://localhost:5000/getsemestres')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar semestres');
                    }
                    return response.json();
                })
                .then(semestres => {
                    const semestreSelect = document.getElementById('semestre');
                    semestres.forEach(semestre => {
                        if (semestre) {
                            const option = document.createElement('option');
                            option.value = semestre;
                            option.textContent = semestre;
                            semestreSelect.appendChild(option);
                        }
                    });
                })
                .catch(error => console.error('Erro ao carregar semestres:', error));
        }

        document.getElementById('semestre').addEventListener('change', function() {
            const semestre = this.value;
            carregarAlunos(semestre);
            carregarMaterias(semestre);
        });

        function carregarAlunos(semestre) {
            if (!semestre) {
                alert('Por favor, selecione um semestre.');
                return;
            }

            fetch(`http://localhost:5000/getalunos_por_semestre?semestre=${semestre}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar alunos');
                    }
                    return response.json();
                })
                .then(alunos => {
                    const alunoSelect = document.getElementById('aluno');
                    alunoSelect.innerHTML = '<option value="">Selecione o Aluno</option>';

                    alunos.forEach(aluno => {
                        const option = document.createElement('option');
                        option.value = aluno.id;
                        option.textContent = aluno.nome;
                        alunoSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Erro ao carregar alunos:', error));
        }

        function carregarMaterias(semestre) {
            const materias = (semestre === 'BioMed1NA') ? 
                [
                    "Biologia Celular",
                    "Genética",
                    "Química Geral",
                    "Anatomia Humana",
                    "Introdução à Biomedicina",
                    "Fisiologia"
                ] : [
                    "Lógica Matemática",
                    "Lógica Computacional",
                    "Database Modeling & SQL",
                    "Gestão da Diversidade",
                    "Sustentabilidade das Organizações",
                    "Agile Methods"
                ];

            const materiaSelect = document.getElementById('materia');
            materiaSelect.innerHTML = '<option value="">Selecione a Matéria</option>';

            materias.forEach(materia => {
                const option = document.createElement('option');
                option.value = materia;
                option.textContent = materia;
                materiaSelect.appendChild(option);
            });
        }

        document.getElementById('lancamento-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const semestre = document.getElementById('semestre').value;
            const aluno_id = document.getElementById('aluno').value;
            const materia = document.getElementById('materia').value;
            const qnt_falta = document.getElementById('faltas').value;
            const data = document.getElementById('data').value;

        const dados = {
            aluno_id: aluno_id,
            disciplina: materia,
            qnt_falta: qnt_falta,
            dia: data
        };

        fetch('http://127.0.0.1:5000/lancarfaltas', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dados)
        })
        .then(response => response.json())
        .then(result => {
            alert(result.message || 'Falta registrada com sucesso!');
        })
        .catch(error => {
            console.error('Erro ao registrar falta:', error);
        });
    });

    function verificarAutenticacao() {
            const tipo_usuario = localStorage.getItem('tipo_usuario');
            const token = localStorage.getItem('token');
            const alunoId = localStorage.getItem('alunoId');
            if (!token) {
                alert("Você precisa estar logado para acessar esta página.");
                logout();
            }
            else if (tipo_usuario == 'alunos') {
                alert('Acesso não permitido! Você não tem permissão para acessar esta página.');
                logout();
            }
        }
        
    function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('alunoId');
            localStorage.removeItem('tipo_usuario');
            localStorage.removeItem('semestre');
            window.location.href = 'login.html';
        }

        verificarAutenticacao();
    </script>
</body>
</html>
