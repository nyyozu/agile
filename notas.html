<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas - Portal da Faculdade</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            background-image: url("fundo.gif");
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card h2 {
            margin: 0;
            font-size: 1.5em;
            color: #34495e;
        }
        .card p {
            margin: 10px 0 0;
            font-size: 1.2em;
            color: #27ae60;
            font-weight: bold;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: #c9302c;
        }
        .back-button {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            background-color: #3498db;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
        .back-button {
            left: 20px;
        }
        .text1 {
            font-size: 40px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="location.href='sistema.html'">&#8592;</button>
    <h1 class="text1">Notas - Portal do Aluno</h1>
    <div class="container" id="gradesContainer"></div>
    <button class="logout-button" onclick="logout()">Sair</button>


    <script>
        async function carregarNotas() {
            const alunoId = localStorage.getItem('alunoId');
            if (!alunoId) {
                console.error('ID do aluno não encontrado no localStorage.');
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/notas/${alunoId}`, {
                    method: 'GET'
                });

                console.log('Response Status:', response.status);
                if (!response.ok) {
                    throw new Error('Falha ao buscar as notas. Status: ' + response.status);
                }

                const notas = await response.json();
                console.log('Notas:', notas);
                exibirNotas(notas);
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar as notas. Veja o console para detalhes.');
            }
        }

        function exibirNotas(notas) {
    const container = document.getElementById('gradesContainer');
    container.innerHTML = '';

    const subjects = [
        'Lógica Matemática',
        'Lógica Computacional',
        'Database Modeling & SQL',
        'Gestão da Diversidade',
        'Agile Methods',
        'Sustentabilidade das Organizações'
    ];

    subjects.forEach(subject => {
        
        const notaObj = notas.find(n => n.disciplina === subject);
        
        
        if (notaObj) {
            console.log(`Nota encontrada para ${subject}:`, notaObj.nota);
        } else {
            console.log(`Nota não encontrada para ${subject}, usando 0.0`);
        }

        
        const nota = (notaObj && !isNaN(notaObj.nota)) ? parseFloat(notaObj.nota) : 0.0;

        
        console.log(`Exibindo nota para ${subject}:`, nota);

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h2>${subject}</h2><p>Nota: ${nota.toFixed(1)}</p>`; 
        container.appendChild(card);
    });
}

    function verificarAutenticacao() {
        const tipo_usuario = localStorage.getItem('tipo_usuario');
        const token = localStorage.getItem('token');
        const alunoId = localStorage.getItem('alunoId');
        if (!token) {
            alert("Você precisa estar logado para acessar esta página.");
            logout();
        }
        else if (tipo_usuario !== 'alunos') {
            alert('Acesso não permitido! Você não tem permissão para acessar esta página.');
            logout();
        }
    }
    function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('alunoId');
            localStorage.removeItem('tipo_usuario');
            localStorage.removeItem('semestre')
            window.location.href = 'login.html';
        }
        window.onload = () => {
            carregarNotas();
            verificarAutenticacao();
        };
    </script>
</body>
</html>
