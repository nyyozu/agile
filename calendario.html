<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Acadêmico - Portal da Faculdade</title>
    <style>
        body {
            background-image: url("fundo.gif");
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #ffffff;
            font-weight: 700;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }
        .day-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
        .day-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background-color: #ecf0f1;
        }
        .day-card h2 {
            margin: 0 0 10px;
            font-size: 1.8em;
            color: #2c3e50;
            font-weight: 600;
        }
        .day-card p {
            margin: 0;
            font-size: 1.2em;
            color: #7f8c8d;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }
        .back-button {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            background-color: #3498db;
        }
        .back-button:hover {
            background-color: #2980b9;
        }
        .back-button {
            left: 20px;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="location.href='sistema.html'">&#8592;</button>
    <button class="logout-button" onclick="logout()">Sair</button>

    <h1>Calendário Acadêmico</h1>
    <div class="container">
        <div class="day-card">
            <h2>Segunda-feira</h2>
            <p>Disciplinas: Lógica Matemática</p>
        </div>
        <div class="day-card">
            <h2>Terça-feira</h2>
            <p>Disciplinas: Lógica Computacional</p>
        </div>
        <div class="day-card">
            <h2>Quarta-feira</h2>
            <p>Disciplinas: Database Modeling & SQL</p>
        </div>
        <div class="day-card">
            <h2>Quinta-feira</h2>
            <p>Disciplinas: EAD (ainda não definido)</p>
        </div>
        <div class="day-card">
            <h2>Sexta-feira</h2>
            <p>Disciplinas: Agile Methods</p>
        </div>
    </div>

    <script>
        function verificarAutenticacao() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("Você precisa estar logado para acessar esta página.");
                window.location.href = 'login.html';
            }
        }

        function logout() {
        localStorage.removeItem('token'); // Remove o token do localStorage
        localStorage.removeItem('alunoId'); // (Opcional) Remova o alunoId, se necessário
        window.location.href = 'login.html'; // Redireciona para a página de login
        }
        verificarAutenticacao();
    </script>
</body>
</html>
