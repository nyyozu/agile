<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno</title>
    <style>
        /* Estilo geral */
        body {
            background-image: url("fundo.gif");
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1100px;
            width: 100%;
        }

        /* Estilo dos cards */
        .card {
            background-color: #f9f9f9;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            flex: 1 1 250px;
            max-width: 280px;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 15px;
        }

        .card-icon {
            font-size: 3rem;
            color: #5cb85c;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 1rem;
            color: #777;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }

        @media (max-width: 768px) {
            .card {
                flex: 1 1 100%;
                max-width: 100%;
            }

            h1 {
                font-size: 2.5rem;
            }

            .logout-button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Painel do Professor</h1>
    <div class="container">
        <div class="card" onclick="location.href='notas.html'">
            <div class="card-icon"><i class="fas fa-graduation-cap"></i></div>
            <h2>Lançamento de Notas</h2>
        </div>
        <div class="card" onclick="location.href='certificacoes.html'">
            <div class="card-icon"><i class="fas fa-certificate"></i></div>
            <h2>Lançamento de Faltas</h2>
        </div>
        <div class="card" onclick="location.href='disciplinas.html'">
            <div class="card-icon"><i class="fas fa-book"></i></div>
            <h2>Lançamento de Certificado</h2>
        </div>
        </div>
        </div>
        </div>
    </div>
    <button class="logout-button" onclick="logout()">Sair</button>
    <script>

        
    function verificarAutenticacao() {
        const tipo_usuario = localStorage.getItem('tipo_usuario');
        const token = localStorage.getItem('token');
        const alunoId = localStorage.getItem('alunoId');
        if (!token) {
            alert("Você precisa estar logado para acessar esta página.");
            logout();
        }
        else if (tipo_usuario !== 'professores') {
            alert('Acesso não permitido! Você não tem permissão para acessar esta página.');
            logout();
        }
    }

        function logout() {
            localStorage.removeItem('token'); // Remove o token do localStorage
            localStorage.removeItem('alunoId'); // (Opcional) Remova o alunoId, se necessário
            localStorage.removeItem('tipo_usuario')
            window.location.href = 'login.html'; // Redireciona para a página de login
        }
        verificarAutenticacao();
    </script>
</body>
</html>
