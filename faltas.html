<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Faltas - Portal da Faculdade</title>
    <style>
        body {
            background-image: url("fundo.gif");
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        h1 {
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }
        .absence-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .absence-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            background-color: #3498db;
        }
        .back-button:hover, .logout-button:hover {
            background-color: #2980b9;
        }
        .back-button {
            left: 20px;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logout-button:hover {
            background-color: #c9302c;
        }
        .text1 {
            font-size: 40px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="location.href='sistema.html'">
        &#8592;
    </button>

    <h1 class="text1">Acompanhamento de Faltas</h1>
    <div class="container" id="absenceContainer">
    </div>

    <button class="logout-button" onclick="logout()">Sair</button>

    <script>
        function verificarAutenticacao() {
            const tipo_usuario = localStorage.getItem('tipo_usuario');
            const token = localStorage.getItem('token');
            const alunoId = localStorage.getItem('alunoId');
            if (!token) {
                alert("Você precisa estar logado para acessar esta página.");
                logout();
            }
            else if (tipo_usuario !== 'alunos') {
                alert('Acesso não permitido! Você não tem permissão para acessar esta página.');
                logout();
            }
        }

        async function carregarFaltas() {
            const alunoId = localStorage.getItem('alunoId');
            const semestre = localStorage.getItem('semestre');
            if (!alunoId || !semestre) {
                console.error('ID do aluno ou semestre não encontrados no localStorage.');
                return;
            }

            try {
                const responseMaterias = await fetch(`http://localhost:5000/getmaterias?semestre=${semestre}`);
                if (!responseMaterias.ok) {
                    throw new Error('Falha ao buscar as matérias. Status: ' + responseMaterias.status);
                }
                const materias = await responseMaterias.json();

                const responseFaltas = await fetch(`http://localhost:5000/faltas/${alunoId}`);
                if (!responseFaltas.ok) {
                    throw new Error('Falha ao buscar as faltas. Status: ' + responseFaltas.status);
                }

                const faltas = await responseFaltas.json();
                exibirFaltas(faltas, materias);
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar as faltas. Veja o console para detalhes.');
            }
        }

        function exibirFaltas(faltas, materias) {
            const container = document.getElementById("absenceContainer");
            container.innerHTML = '';

            const faltasPorDisciplina = {};

            faltas.forEach(falta => {
                const disciplina = falta.disciplina;
                const totalFaltas = falta.total_faltas;
                faltasPorDisciplina[disciplina] = totalFaltas;
            });

            materias.forEach(materia => {
                const card = document.createElement('div');
                card.className = 'absence-card';

                const faltasMateria = faltasPorDisciplina[materia] || 0;

                card.innerHTML = `
                    <h2>${materia}</h2>
                    <p>Total de Aulas: 30</p>
                    <p>Faltas: <span>${faltasMateria}</span></p>
                `;
                container.appendChild(card);
            });
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('alunoId');
            localStorage.removeItem('tipo_usuario');
            localStorage.removeItem('semestre');
            window.location.href = 'login.html';
        }

        window.onload = () => {
            verificarAutenticacao();
            carregarFaltas();
        };
    </script>
</body>
</html>
