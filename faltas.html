<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Faltas - Portal da Faculdade</title>
    <style>
        body {
            background-image: url("fundo.gif");
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        h1 {
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }
        .absence-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .absence-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            background-color: #3498db;
        }
        .back-button:hover, .logout-button:hover {
            background-color: #2980b9;
        }
        .back-button {
            left: 20px;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logout-button:hover {
            background-color: #c9302c;
        }
        .text1 {
            font-size: 40px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="location.href='sistema.html'">
        &#8592;
    </button>

    <h1 class="text1">Acompanhamento de Faltas</h1>
    <div class="container">
        <div class="absence-card">
            <h2>Segunda-feira: Lógica Matemática</h2>
            <p>Total de Aulas: 30</p>
            <p>Faltas: <span id="mathAbsences"></span></p>
        </div>
        <div class="absence-card">
            <h2>Terça-feira: Lógica Computacional</h2>
            <p>Total de Aulas: 30</p>
            <p>Faltas: <span id="logicCompAbsences"></span></p>
        </div>
        <div class="absence-card">
            <h2>Quarta-feira: Database Modeling & SQL</h2>
            <p>Total de Aulas: 30</p>
            <p>Faltas: <span id="dbAbsences"></span></p>
        </div>
        <div class="absence-card">
            <h2>Sexta-feira: Agile Methods</h2>
            <p>Total de Aulas: 30</p>
            <p>Faltas: <span id="agileAbsences"></span></p>
        </div>
    </div>
    <button class="logout-button" onclick="location.href='login.html'">Sair</button>

    <script>
        function verificarAutenticacao() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("Você precisa estar logado para acessar esta página.");
                window.location.href = 'login.html';
            }
        }

        async function carregarFaltas() {
            const alunoId = localStorage.getItem('alunoId');
            if (!alunoId) {
                console.error('ID do aluno não encontrado no localStorage.');
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/faltas/${alunoId}`, {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error('Falha ao buscar as faltas. Status: ' + response.status);
                }

                const faltas = await response.json();
                exibirFaltas(faltas);
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar as faltas. Veja o console para detalhes.');
            }
        }

        function exibirFaltas(faltas) {
            const disciplinas = {
                'Lógica Matemática': 'mathAbsences',
                'Lógica Computacional': 'logicCompAbsences',
                'Database Modeling & SQL': 'dbAbsences',
                'Agile Methods': 'agileAbsences'
            };

            faltas.forEach(falta => {
                const disciplina = falta.disciplina;
                const totalFaltas = falta.total_faltas;

                if (disciplinas[disciplina]) {
                    document.getElementById(disciplinas[disciplina]).innerText = totalFaltas;
                }
            });
        }

        // Inicializa a página
        window.onload = () => {
            verificarAutenticacao(); // Verifica a autenticação
            carregarFaltas(); // Carrega as faltas
        };
    </script>
</body>
</html>
